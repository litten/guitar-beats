<!DOCTYPE HTML>
<html>
<head>
	<title>Guitar-Beats</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
	<meta name="apple-touch-fullscreen" content="YES" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<link rel="stylesheet" href="css/main.css">
	<script src="http://cdn.bootcss.com/zepto/1.1.4/zepto.min.js"></script>
</head>
<body>
	<div class="ctn">
		<section class="main">
			<div class="bpm-part">
				<h2 class="bpm-wording">60</h2>
				<h4>BPM</h4>
			</div>
			<div class="beat-part">
				<div class="circle-out">
					<div class="btn">
						<div class="btn-status btn-play">
							<div class="pendulum"></div>
						</div>
					</div>
					<div class="point">
						<div class="point-bar">
						</div>
					</div>
					<div class="scale-area">
						<div class="scale rotate-0 orange"></div>
						<div class="scale rotate-45"></div>
						<div class="scale rotate-90 orange"></div>
						<div class="scale rotate-135"></div>
						<div class="scale rotate-180 orange"></div>
						<div class="scale rotate-225"></div>
						<div class="scale rotate-270 orange"></div>
						<div class="scale rotate-315"></div>
					</div>
				</div>
			</div>
			<div class="setting-bpm-part hide">
				<p>drag the tape to set BPM</p>
				<div class="tape-area">
					<div class="tape">
						<div class="ring"></div>
					</div>
				</div>
			</div>
		</section>
		<section class="beat-and-note">
			<p><span class="beat-val">4</span>/<span class="note-val">4</span></p>
		</section>
	</div>
	<script src="js/main.min.js"></script>
</body>
